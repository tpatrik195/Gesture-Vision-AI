services:
  db:
    image: postgres:16
    environment:
      - POSTGRES_USER=gesture
      - POSTGRES_PASSWORD=gesture_password
      - POSTGRES_DB=gesture_db
    ports:
      - "5432:5432"
    volumes:
      - gesture_db_data:/var/lib/postgresql/data
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+psycopg2://gesture:gesture_password@db:5432/gesture_db
    depends_on:
      - db
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WDS_SOCKET_PORT=0
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_WS_URL=ws://localhost:8000/ws
    depends_on:
      - api

volumes:
  gesture_db_data:
